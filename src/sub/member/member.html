<section class="content members">

    <div class="inner">

        <form action="fin.html">
            <fieldset>
                <legend class="hidden">회원가입</legend>
                <h2>회원정보</h2>
                <table class="infotable">
                    <caption class="hidden">개인정보입력</caption>
                    <tbody>

                                    <option value="1992">1992</option>

                                    <option value="1994">1994</option>
                                    <option value="1995">1995</option>

                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                    <option value="">11</option>
                                    <option value="">12</option>
                                    <option value="">13</option>
                                    <option value="">14</option>
                                    <option value="">15</option>
                                    <option value="">16</option>
                                    <option value="">17</option>
                                    <option value="">18</option>
                                    <option value="">19</option>
                                    <option value="">20</option>
                                    <option value="">21</option>
                                    <option value="">22</option>
                                    <option value="">23</option>
                                    <option value="">24</option>
                                    <option value="">25</option>
                                    <option value="">26</option>
                                    <option value="">27</option>
                                    <option value="">28</option>
                                    <option value="">29</option>
                                    <option value="">30</option>
                                </select>일</td>
                        </tr>

                        <tr>
                            <th scope="row"><label for="">통신사<span>*</span></label></th>
                            <td>
                                <label for="skt">SKT</label><input type="radio" name="agency" id="skt">
                                <label for="kt">KT</label><input type="radio" name="agency" id="kt">
                                <label for="lg">LG</label><input type="radio" name="agency" id="lg">
                                <p>통신사를 선택해주세요</p>
                            </td>
                        </tr>

                        <tr>
                            <th scope="row"><label for="callnum">휴대폰번호<span>*</span></label></th>
                            <td>
                                <select name="" id="callnum">
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                </select>
                                <input type="tel">
                                <input type="tel">
                            </td>
                        </tr>

                        <tr>
                            <th scope="row"><label for="">성별<span>*</span></label></th>
                            <td>
                                <input type="radio" name="gender" id="male"><label for="male">남</label>
                                <input type="radio" name="gender" id="female"><label for="female">여</label>
                                <p>성별을 선택해주세요</p>
                            </td>
                        </tr>

                        <tr>
                            <th scope="row"><label for="citizen">내/외국인</label></th>
                            <td><select name="citizen" id="citizen" class="citizen">
                                    <option value="내국인">내국인</option>
                                    <option value="외국인">외국인</option>
                                </select></td>
                        </tr>

                        <tr class="address">
                            <th scope="row"><label for="">주소<span>*</span></label></th>
                            <td>
                                <div>
                                    <input type="text" name="postal_code" id="postal_code" placeholder="우편번호">
                                    <input type="button" value="주소찾기">
                                </div>
                                <input type="text" name="address" id="address" placeholder="기본주소">
                                <input type="text" name="address_detail" id="address_detail" placeholder="나머지 주소">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="snsagree">
                    <input type="checkbox" name="sns_agree" id="sns_agree">
                    <label for="sns_agree">SNS수신동의</label>
                </div>


                <h2>로그인정보</h2>
                <table class="logintable">
                    <caption class="hidden">로그인정보</caption>
                    <tbody>
                        <tr>
                            <th scope="row"><label for="loginid">아이디<span>*</span></label></th>
                            <td>
                                <input type="text" name="loginid" id="loginid" placeholder="로그인계정 (이메일)">
                                <input type="button" value="중복확인">
                            </td>
                        </tr>

                        <tr>
                            <th scope="row"><label for="pwd">비밀번호<span>*</span></label></th>
                            <td><input type="password" placeholder="비밀번호" id="pwd"><span>* (영문 대소문자/숫자/특수문자 중 3가지 이상 조합,
                                    8자~16자)</span></td>
                        </tr>

                        <tr>
                            <th scope="row"><label for="pwd2">비밀번호 확인<span>*</span></label></th>
                            <td>
                                <input type="password" placeholder="비밀번호 확인" id="pwd2">
                                <p>비밀번호를 똑같이 입력하세요</p>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="emailagree">
                    <input type="checkbox" name="email_agree" id="email_agree">
                    <label for="email_agree">이메일 수신동의</label>
                </div>

                <h2>가입약관 동의</h2>

                <div class="allagree">
                    <input type="checkbox" name="allagree" id="allagree">
                    <label for="allagree">이용약관 및 개인정보 수집 및 이용 방침에 모두 동의합니다.</label>
                </div>

                <div class="termsagree">
                    <input type="checkbox" name="termsagree" id="termsagree">

                    class="infoarea">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam in, nemo veniam ea dolorem doloribus distinctio! Non adipisci officiis iste aperiam expedita numquam blanditiis nulla, ullam quas esse minima beatae ea dolorem, explicabo cum vitae itaque. Sit, ducimus est in, dolorem neque consequatur quibusdam, quia labore quaerat temporibus ab porro.</textarea>

                <input type="submit" value="가입하기">
            </fieldset>
        </form>
    </div>

</section>
